<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Pokedex</title>
</head>

<body>
  <header class="container-fluid mt-3">
    <div class="row">
      <div class="col-10 d-flex justify-content-center">
        <h1>Pokemon!</h1>
      </div>
      <div class="col-2">
        <button class="align-self-end ">My Pokemon</button>
      </div>
    </div>
  </header>

  <main class="d-flex justify-content-center my-5">

    <section class="main-body d-flex flex-column">
      <div class="border border-dark p-3" id="active-pokemon">
        <h3>Pokemon Name</h3>
        <div class="p-3">
          <img class="img-fluid" src="//thiscatdoesnotexist.com" alt="">
        </div>
        <div class="border border-dark p-3">
          <p>Info</p>
          <div class="text-end">

            <button class="btn btn-outline-danger">Catch</button>
          </div>
        </div>

      </div>
    </section>
    <section class="pokemon-list px-5 d-flex flex-column">
      <div class="border border-dark p-2 align-self-end" id="api-pokemon">

        <div class="pt-5 d-flex justify-content-between">
          <button class="btn btn-outline-secondary">Previous</button>
          <button class="btn btn-outline-danger">Next</button>
        </div>
      </div>

    </section>











  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
    integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
